<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Keliling Persegi Panjang</title>
		<link rel="stylesheet" href="assets/css/rumus.css">
	</head>
	<body>
		Menghhitung Keliling Persegi Panjang <br/>
		Panjang : <input type="text" id="txtPanjang" name="txtPanjang"><br/>
		Lebar : <input type="text" id="txtLebar" name="txtLebar"><br/>
		<input type="button" id="btnHitung" value="Hitung Keliling" onclick="hitungKeliling()"><br/>
		Keliling : <input type="text" id="txtKeliling" name="txtKeliling">
		<script>
            function hitungKeliling(){
	panjang = document.getElementById("txtPanjang").value;
	lebar = document.getElementById("txtLebar").value;
	Keliling = 2 * (panjang + lebar);
	document.getElementById("txtKeliling").value =  Keliling;
}
        </script>
	</body>
</html>
