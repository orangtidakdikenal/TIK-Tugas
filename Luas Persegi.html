<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Menghitung Luas Persegi</title>
		<script type="text/javascript">
			function hitungLuas(){
				sisi = document.getElementById("txtSisi").value;
				Luas = Math.pow(sisi, 2);
				document.getElementById("txtLuas").value =  Luas;
			}
		</script>
	</head>
	<body>
		Menghhitung Luas Persegi<br/>
		Sisi : <input type="text" id="txtSisi" name="txtSisi"><br/>
		<input type="button" id="btnHitung" value="Hitung Luas" onclick="hitungLuas();"><br/>
		Luas : <input type="text" id="txtLuas" name="txtLuas">
	</body>
</html>
