<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Keliling Persegi Panjang</title>
        <link rel="stylesheet" href="assets/css/rumus.css">
	</head>
	<body>
		Menghhitung Keliling Persegi <br/>
		Sisi : <input type="text" id="txtSisi" name="txtSisi"><br/>
		<input type="button" id="btnHitung" value="Hitung Keliling" onclick="hitungKeliling()"><br/>
		Keliling : <input type="text" id="txtKeliling" name="txtKeliling">
		<script>
            function hitungKeliling(){
	sisi = document.getElementById("txtSisi").value;
	Keliling = 4 * sisi;
	document.getElementById("txtKeliling").value =  Keliling;
}
        </script>
	</body>
